<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="/images/favicon.ico" type="image/ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet"
		  th:href="@{/css/user.css}" />
	<title>Admin Home</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm navClass">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon "></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="http://localhost:8080/Behrens_Chris_TrackThatTrack/">Back to Portal</a></li>
				</ul>
			</div>
		</div>
	</nav>
  <div class="pageBackground">
	
	<h1 class="headerClass">Users</h1>
	<!-- Add a button -->
	<div class="tableDiv">
		<a th:href="@{/user/showFormForAdd}"
			class="btn btn-danger addBtn">
			Add User
		</a>
		<table class="table table-striped">
			<tr>
				<th>Email</th>
				<th>User Name</th>
				<th>Action</th>
			</tr>
		
		<tbody>
			<tr th:each="tempUser : ${users}">
				<td th:text="${tempUser.email}" />	
				<td th:text="${tempUser.userName}" />	
					<!-- Add update button/link -->
				<td>
					<a th:href="@{/user/showFormForUpdate(userId=${tempUser.id})}"
					   class="btn btn-danger">
						Update
					</a>
					<a th:href="@{/user/delete(userId=${tempUser.id})}"
					   class="btn btn-danger">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	</div>
  </div>
	
</body>
</html>
