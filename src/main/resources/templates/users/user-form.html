<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/favicon.ico" type="image/ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet"
		  th:href="@{/css/form.css}" />
	<title>Save User</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm navClass">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon "></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="http://localhost:8081/user/list">Admin-Home</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="http://localhost:8080/Behrens_Chris_TrackThatTrack/">Back to Portal</a></li>
				</ul>
			</div>
			
		</div>
	</nav>
	<div class="pageBackground">
		<div class="needMargin"></div>
		<div class="formCard">
			<h1>Add/Update User</h1>
		
			<form action="#" th:action="@{/user/save}"
						 th:object="${user}" method="POST">
		
				<!-- Add hidden form field to handle update -->
				
				<input type="hidden" th:field="*{id}" />
				<div class="mb-4">
				<input type="text" th:field="*{email}"
					class="form-control" placeholder="email">
				</div>
				<div class="mb-4">
				<input type="password" th:field="*{password}"
					class="form-control" placeholder="Password">
				</div>	
				<div class="mb-4">
				<input type="text" th:field="*{userName}"
					class="form-control" placeholder="User Name">
				</div>	
				<button type="submit" class="btn btn-danger">Save</button>
				<a th:href="@{/user/list}"class="btn btn-danger addBtn">Cancel</a>
		
			</form>
		</div>
	</div>
</body>

</html>
