<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="icon" href="/images/favicon.ico" type="image/ico">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/login.css}" type=text/css />
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navClass">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon "></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="http://localhost:8080/Behrens_Chris_TrackThatTrack/">Back
							to Portal</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="pageBackground">
		<div class="needMargin"></div>
		<div class="formCard">
			<h1 class="signInHeader">Admin Login</h1>
			<form action="" method="post">
				<fieldset>
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}">You have been logged
						out.</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> <input type="text"
							class="form-control" id="username" name="username" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input type="password"
							class="form-control" id="password" name="password" />
					</div>
					<div>
						<button type="submit" class="btn btn-danger btn">Log in</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
